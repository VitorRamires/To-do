<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

<div class="alerta">
  <p>Preencha o campo para adicionar</p>
</div>

<main>
  <section class="todo-info-input">
    <div class="input-tarefa">
      <label for="tarefa"></label>
      <input type="text" name="tarefa" id="addTarefa" placeholder="Digite sua tarefa!">
      <button class="adicionar"><img src="./icons/plus.svg"></button>
      <p class= "caracter-count disable-count"></p>
    </div>
  </section>
  <div class="lista-body">
    <section class="lista-tarefas-box">
      <div class="painel-tarefas">
        <div class="tarefas-completas">
          <h2>Tarefas completas</h2>
        </div>
        <div class="tarefas-ativas">
         <h2>Tarefas em andamento</h2>
        </div>
      </div>
      <button class="limpar">Limpar tarefas</button>
    </section>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
